<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- NK monogram with lab flask design -->
  <g transform="translate(256, 256)">
    <!-- Flask/beaker shape -->
    <path d="M -80 -120 L -60 -120 L -60 -60 L -100 60 Q -100 80 -80 90 L 80 90 Q 100 80 100 60 L 60 -60 L 60 -120 L 80 -120 L 80 -100 L 100 -100 L 100 -140 L -100 -140 L -100 -100 L -80 -100 Z" 
          fill="url(#iconGradient)" 
          stroke="#ffffff" 
          stroke-width="8"
          opacity="0.95"/>
    
    <!-- N letter integrated -->
    <path d="M -50 -40 L -50 30 L -20 -10 L -20 30 M -50 -40 L -20 0" 
          stroke="#3b82f6" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- K letter integrated -->
    <path d="M 20 -40 L 20 30 M 20 -5 L 50 -40 M 20 -5 L 50 30" 
          stroke="#3b82f6" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Bubbles for lab effect -->
    <circle cx="-40" cy="50" r="8" fill="#3b82f6" opacity="0.6"/>
    <circle cx="10" cy="60" r="6" fill="#3b82f6" opacity="0.6"/>
    <circle cx="40" cy="55" r="7" fill="#3b82f6" opacity="0.6"/>
  </g>
</svg>
